<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>
    
    <h:body>
        
        <ui:composition template="/member/StudentHomePage.xhtml">
            
            <ui:define name="dashboardView">
                
                <div class="scrollable">

                    <div class="card">
                        <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="Home" outcome="/member/StudentCoursePage" icon="pi pi-fw pi-home">
                                <f:param name="i" value="0"/>
                            </p:menuitem>
                            <p:menuitem value="Calendar" outcome="/member/StudentCourseCal" icon="pi pi-fw pi-calendar">
                                <f:param name="courseID" value="#{studentScheduleBackingBean.courseID}"/>
                            </p:menuitem>
                            <p:menuitem value="Syllabus" outcome="/member/StudentCourseSyll" icon="pi pi-fw pi-pencil">
                                <f:param name="courseID" value="#{studentSyllabusBackingBean.courseID}"/>
                            </p:menuitem>
                            <p:menuitem value="Assignments" outcome="/member/StudentCourseAssign" icon="pi pi-fw pi-file">
                                <f:param name="courseID" value="#{studentAssignmentBackingBean.courseID}"/>
                            </p:menuitem>
                            <p:menuitem value="Settings" outcome="/member/StudentCoursePage" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="4"/>
                            </p:menuitem>
                        </p:tabMenu>
                    </div>
                    
                     <div class="CourseStudentReturn">
                        <p:linkButton id="courseStudentReturn" outcome="/member/StudentHomePage" value="Back" style="margin-right:20px;" />
                    </div>
                    
                    
                    <div class="StudentView">
                        <ui:insert name="studentCoursePageView">
                            <ui:include src="/member/StudentCourseHome.xhtml"/>
                        </ui:insert>                                   
                        
                    </div>
              
                </div>
                
            </ui:define>
        
     
          </ui:composition> 
         
            
    </h:body>
</html>
