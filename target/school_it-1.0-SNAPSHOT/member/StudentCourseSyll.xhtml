<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>
    
    <h:body>
        
        <ui:composition template="/member/StudentCoursePage.xhtml">
            <ui:define name="studentCoursePageView">
        
                <div class="card">                   
                    <h2 id="syllabusHeader">
                        <h:outputLabel value="Syllabus"/>
                    </h2>

                    <p:dataTable style="width: 100%" id="Modules" var="courseModule" value="#{studentSyllabusBackingBean.moduleList}" rowKey="#{courseModule.moduleID}"
                                 selection="#{studentSyllabusBackingBean.selectedCm}" selectionMode="single">
                        <f:facet name="header">
                            RightClick to View Options
                        </f:facet>

                        <p:column headerText="Date and Time">
                            <h:outputText value="#{courseModule.week}" />
                        </p:column>
                        <p:column headerText="Topic">
                            <h:outputText value="#{courseModule.topic}"/>
                        </p:column>
                        <p:column headerText="Recommended Reading">
                            <h:outputText value="#{courseModule.lectureDescp}" />
                        </p:column>
                        <p:column headerText="Recommended Assignments">
                            <h:outputText value="#{courseModule.exercises}"/>
                        </p:column>
                    </p:dataTable>

                    <p:contextMenu for="Modules">
                        <p:menuitem />
                    </p:contextMenu>
                    
                   
                    
                </div>             
                   
               
                
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
