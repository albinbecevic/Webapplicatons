<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>
    
    <h:body>
        
            <h:form>
                <p:growl id="msgs" showDetail="true"/>

                <p:dashboard id="board" model="#{teacherDashboardView.model}">
                    <p:ajax event="reorder" listener="#{teacherDashboardView.handleReorder}" update="msgs"/>

                    
                    <p:panel id="createCourse" header="Create Course">
                        <f:facet name="actions">
                            <p:link id="ajax" outcome="/member/TeacherCreateCourse">
                                <h:outputText value="+"/>
                            </p:link>
                        </f:facet>
                    </p:panel>
                    
               
                    <c:forEach items="#{teacherDashboardView.courseList}" var="course">
                        
                        <p:panel id="#{course.courseID}" header="#{course.courseName}">
                            <f:facet name="actions">
                                <p:link id="course" outcome="/member/TeacherCoursePage">
                                    <h:outputText value="+"/>
                                    <f:param name="courseID" value="#{course.courseID}"/>
                                </p:link>
                            </f:facet>
                        </p:panel>
                        
                    </c:forEach>


                </p:dashboard>

                <div style="clear:both"/>
            </h:form>

    </h:body>
    
</html>
