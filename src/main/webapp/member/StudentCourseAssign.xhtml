<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>
    
    <h:body>
        <ui:composition template="/member/StudentCoursePage.xhtml">
            <ui:define name="studentCoursePageView">
                
                <div class="card">                   
                    <h2 id="syllabusHeader">
                        <h:outputLabel value="Assignments"/>
                    </h2>

                    <p:dataTable var="assignment" id="Assignments" value="#{studentAssignmentBackingBean.assignmentList}" rowKey="#{assignment.assignmentID}"
                                     selection="#{studentAssignmentBackingBean.selectedAssignment}" selectionMode="single">
                            <f:facet name="header">
                                RightClick to View Options
                            </f:facet>

                            <p:column headerText="Assignments" width="100%">
                                <p:outputPanel deferred="true">
                                    <!--<h5>Loaded after page load</h5> -->
                                    <h:outputText value="#{assignment.description}" escape="false"/>
                                </p:outputPanel>
                            </p:column>
                        </p:dataTable>

                    <p:contextMenu for="Assignments">
                        <p:menuitem />
                    </p:contextMenu>  
                </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
