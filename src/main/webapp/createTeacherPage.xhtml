<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <ui:composition template="/index.xhtml">
            <ui:define name="starterSection">

                <div id="welcomeText">
                    <h1>Create Account</h1>
                </div>

                <h:form>
                    <p:messages>
                        <p:autoUpdate/>
                    </p:messages>
                    <div id="creationSquare">

                        <div>
                            <h3 id="youChooseText">You Choose:</h3>
                            <h:graphicImage name="images/teacher-1202735_1920.png" style="height: 40px; width: 40px;"/>
                        </div>

                        <div id="loginInput">                      
                            <p:inputText placeholder="E-mail" style="height: 25px" value="#{createTeacherBackingBean.email}" required="true" label="Email"/>
                        </div>                    

                        <div id="loginInput">
                            <p:inputText placeholder="First Name" style="height: 25px" value="#{createTeacherBackingBean.firstName}" required="true" label="First Name"/>
                        </div>                   

                        <div id="loginInput">
                            <p:inputText placeholder="Last Name" style="height: 25px" value="#{createTeacherBackingBean.lastName}" required="true" label="Last name"/>
                        </div>

                        <div id="loginInput">
                            <p:inputText placeholder="Organisation" style="height: 25px" value="#{createTeacherBackingBean.organisation}" required="true" label="Organisation"/>
                        </div>

                        <div id="passwordInput">
                            <p:password placeholder="Password" style="height: 25px" value="#{createTeacherBackingBean.password}" required="true" label="Password"/>
                        </div>

                        <div id="passwordInput">
                            <p:password placeholder="Confirm Password" style="height: 25px" value="#{createTeacherBackingBean.confirmPassword}" required="true" label="Confirm Password"/>
                        </div>

                        <div id="creationButtonSquare">

                            <p:button styleClass="creationButton1" value="Back" outcome="index"/> 


                            <p:commandButton styleClass="creationButton2" value="Create Account" action="#{createTeacherBackingBean.createAccount}"/>


                        </div>

                        <h:outputScript rendered="#{createTeacherBackingBean.accountExist}">
                            alert("A user already exist.");
                        </h:outputScript> 

                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
